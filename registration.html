<!DOCTYPE html>
<html>
<body style="background-color:lightyellow">
<head>
<title> FORM </title>
<center> <h1 style="color:tomato"> REGISTRATION INFORMATION </h1> </center>
</head>
<body>
<img src="school.jpg" alt="school" height="200" width="1500">
<form>
<fieldset>
<legend>Details</legend>
First Name:
<input type="text" name="first name" Maxlength="10">
Middle Name:
<input type="text" name="middle name" Maxlength="10"> 
Last Name:
<input type="text" name="last name" Maxlength="10"> <br>
<br>
<label for="birthdate">Birth Date:</label>
<input type="date" id="birthdate" name="birthdate" placeholder="MM/DD/YYYY" type="text"> <br>
<br>
Address:
<textarea rows="4" col="40"> </textarea> <br>
<br>
Contact No:
<input type="number" name="number" Maxlength="10"> <br>
<br>
E-mail:
<input type="text" name="email"> <br>
<br>
Gender:
<input type="radio" name="gender" value="male"> male <br> 
<input type="radio" name="gender" value="female" checked> female <br>
<br>
Current Year:
<select name="current year">
<option value="F.E"> F.E </option>
<option value="S.E"> S.E </option>
<option value="T.E"> T.E </option>
<option value="B.E"> B.E </option>
</select>
<br><br>
ATTACHED DOCUMENTS:<br>
<input type="checkbox" name="marksheet" value="10th"> 10th marksheet <br>
<input type="checkbox" name="marksheet" value="12th"> 10+2 marksheet <br>
<input type="checkbox" name="marksheet" value="12th"> affidavit <br>
<input type="checkbox" name="marksheet" value="12th"> parents undertaking form <br>
<input type="checkbox" name="marksheet" value="12th"> address proof <br>
<br>
<input type="submit" value="submit">
<a href="success.html">submit</a>
</fieldset>
</form>
</body>
</html>
